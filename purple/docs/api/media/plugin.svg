<?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="400px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="50 0 200 100">

<defs>
 <marker id='arrow' markerUnits='strokeWidth' markerWidth='4' markerHeight='4'
   orient='auto' viewBox='0 0 10 10' refX='8' refY='5'>
  <path d='M 0 0 L 10 5 0 10'/>
 </marker>
</defs>

<rect x="100" y="25" width="50" height="50" fill="none" stroke="black"/>
<text x="108" y="43" font-size="10" stroke-width=".2">plug-in</text>

<g id="inputs" stroke="black">
 <g id="input0">
  <line x1="0" y1="35" x2="100" y2="35" marker-end="url(#arrow)"/>
  <text x="60" y="28" font-size="9" stroke-width=".2">input<tspan baseline-shift="sub">0</tspan></text>
 </g>
 <text x="80" y="40" font-size="8" stroke-width=".2" writing-mode="tb">...</text>
 <g id="inputN">
  <line x1="0" y1="65" x2="100" y2="65" marker-end="url(#arrow)"/>
  <text x="60" y="58" font-size="8" stroke-width=".2">input<tspan baseline-shift="sub">n-1</tspan></text>
 </g>
</g>

<g id="output" stroke="black">
 <line x1="150" y1="50" x2="200" y2="50" marker-end="url(#arrow)"/>
 <text x="160" y="43" font-size="8" stroke-width=".2">output</text>
</g>


</svg>
